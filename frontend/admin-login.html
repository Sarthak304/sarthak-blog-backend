<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>


<body>

    <header class="main-header">
        <div class="header-content container">
            <h1 class="logo">Admin Login</h1>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <h2> Login to Dashboards</h2>
            <input type="text" id="username" placeholder="Enter your name" />

            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter your password" />
                <span id="togglePassword" class="eye-icon"><i class="fas fa-eye"></i></span>
            </div>
            <button id="loginBtn">Login</button>
            <p id="error" style="color: var(--color-apex);"></p> </div>

    </main>

    <footer class="main-footer">

        <p>Â© 2025 Sarthak Singhal. All rights reserved.</p>

    </footer>
    <script src="js/admin.js"></script>
</body>

</html>
